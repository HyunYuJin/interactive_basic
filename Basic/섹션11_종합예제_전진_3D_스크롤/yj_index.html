<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D wall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/yj_style.css">
</head>

<body>
    <div class="progress-bar-con">
        <div class="progress-bar"></div>
    </div>
    <div class="select-character">
        <button class="select-character-btn select-character-btn-ilbuni" data-char="ilbuni"></button>
        <button class="select-character-btn select-character-btn-ragirl" data-char="ragirl"></button>
    </div>

    <!-- 3D 공간 구현 -->
    <div class="world">
        <!-- 캐릭터와 벽들을 감싸줄 컨테이너 -->
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section>
                <section class="wall wall-right"></section>
                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title">2021년</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title">현유진은</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">돈을 많이주고 인터렉티브한 웹을 할 수 있는</h2>
                    </div>
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">아주 좋은 회사를 가게 될 것이당!!</h2>
                    </div>
                </section>
            </div>
            <!--// house -->

            <!-- 캐릭터 놓이는 곳 -->

        <!--// stage -->
    </div>
    <!--// world -->
    <script src="./js/yj_character.js"></script>
    <script src="./js/yj_wall3d.js"></script>
</body>

</html>
