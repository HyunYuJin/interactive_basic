<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object</title>
  <style>
    .card {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 150px;
      border: 2px solid #555;
      border-radius: 10px;
      font-size: 3rem;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <script>
    function Card(n, c) {
      this.num = n;
      this.color = c;
      this.init();
    }

    Card.prototype = {
      constructor: Card,
      init: function() {
        const mainElem = document.createElement('div');
        mainElem.innerHTML = this.num;
        mainElem.style.color = this.color;
        mainElem.classList.add('card');
        document.body.appendChild(mainElem);
      }
    }

    const card1 = new Card(9, 'pink');
    const card2 = new Card(10, 'purple');
  </script>
</body>
</html>
